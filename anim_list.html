

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <!-- Bootstrapの導入 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/anim_list.css" />
    <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <div id="list">
      <form>
        <label for="todo">やること：</label>
        <input id="todo" type="text" size="40" v-model="todo" /><br />
        <input type="button" value="追加" v-on:click="onadd" />  
        <input type="button" value="削除" v-on:click="onremove" />  
        <input type="button" value="ソート" v-on:click="onsort" />
      </form>
      <transition-group tag="ul">
        <li v-for="item in items" v-bind:key="item">{{ item }}</li>
      </transition-group>
    </div>
  </div>

    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/anim_list.js"></script>
    <!-- ------------------------------------------------- -->
   
</body>
</html>
