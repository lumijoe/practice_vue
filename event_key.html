<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <!-- Bootstrapの導入 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Vue.js</title>
</head>


<body>
    <div id="app">
        <form>
            <label for="name">氏名：</label>
            <input type="text" id="name" v-on:keyup.27="clear" v-model="name" />
        </form>
    </div> 
    <!-- key番号で処理できるが、番号はコードが判別しづらいのでエイリアス別名を許可されているものもある 
    .enter, .tab, .delete(backspaceも可), .esc, .space, .up, .down, .left, .rightなど。keyup.27はkeyup.escと同じ。
    -->

    



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/event_key.js"></script>
    <!-- ------------------------------------------------- -->
   
</body>
</html>
