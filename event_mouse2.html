<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>
    
    <div id="app" style="width: 100vw;">
        <!-- mouseenter / mouseleave イベント -->
        <div id="outer"
            style="background-color: aqua; width: 70vw; margin: auto; height: 50vh"
            v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout">
            外（outer）
            <p id="inner"
                style="background-color: rgb(172, 172, 184); width: 50vw; margin: auto; height: 25vh;"
                v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout">
                内（inner）
            </p>
        </div>
        <div v-html="result"></div>
    </div> 



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/event_mouse2.js"></script>
    <!-- ------------------------------------------------ -->
</body>
</html>
