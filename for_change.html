<!-- 修正版：list3-65:key追加 -->
<!-- for_change.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <!-- Bootstrapの導入 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Vue.js</title>
</head>


<body>
    <div id="app">
        <form>
            <input type="button" value="変更" v-on:click="onclick" />
        </form>
        <ul>
            <!-- keyを追加することでそのものの削除だけが実行される（keyがない場合は、削除されたものを再生成で把握して表示するのでオーバーヘッドとなる） -->
            <li v-for="item in list" v-bind:key="item">{{ item }}</li>
        </ul>
    </div>  
  



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/for_change.js"></script>
    <!-- ------------------------------------------------- -->
   
</body>
</html>
