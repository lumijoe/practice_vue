<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <!-- Bootstrapの導入 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Vue.js</title>
</head>


<body>
    <div id="app">
        テーブル <table class="table">
            <th>画像</th><th>ISBN</th><th>書名</th><th>価格</th>
            <tr v-for="b in expensiveBooks"> 
                <td><img :src="b.image" alt="Book Cover" width="40" height="50" style="object-fit: cover;"></td>
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}円</td>
            </tr>
        </table>
    </div>  
  



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/for_filter.js"></script>
    <!-- ------------------------------------------------- -->
   
</body>
</html>
