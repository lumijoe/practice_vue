<!-- model_check_multi.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>
    
    <div id="app">
        <form>
            <div>お使いのOSは？</div>
            <label for="windows">Windows</label>
            <input type="checkbox" id="windows" value="Windows" v-model="os" />
            <label for="linux">Linux</label>
            <input type="checkbox" id="linax" value="Linax" v-model="os" />
            <label for="mac">macOS</label>
            <input type="checkbox" id="mac" value="macOS" v-model="os" />
        </form>
        <p>回答：{{ os }}</p>
    </div>  



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/model_check_multi.js"></script>
    <!-- ------------------------------------------------- -->
</body>
</html>
