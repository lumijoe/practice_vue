<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <form>
            <label for="mail">メールアドレス：</label>
            <textarea id="mail" v-bind:value="mails.join(';')"  v-on:input="mails=$event.target.value.split(';')"></textarea>
            <!-- v-on:input（テンプレート→データオブジェクト）
                    ・入力されたセミコロン区切りの文字列
                    ・splitメソッドで分割
                    ・mailsプロパティに反映
                 v-bind:value（データオブジェクト→テンプレート）
                    ・mailsをjoinメソッドでまとめ
                    ・textarea要素にバインド
             -->
        </form>

        <ul>
            <li v-for="mail in mails">
                {{ mail }}
            </li>    
        </ul>
    </div>  



    <!-- lodashとVueの設定 -------------------------------- -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- オフライン環境での実行が可能 -->
        <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
        <!-- lodashをインポート -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="js/model_custom.js"></script>
    <!-- ------------------------------------------------- -->
</body>
</html>
