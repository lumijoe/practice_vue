

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/x-icon">
    <!-- Bootstrapの導入 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <form>
      <label for="memo">メモ：</label>
      <textarea id="memo" name="memo" rows="10" cols="30"
        v-validate="'ngword:暴力,過激な表現,性的な表現'" data-vv-as="メモ"></textarea>
      <span v-show="errors.has('memo')">{{ errors.first('memo') }}</span>
    </form>
  </div>

    <!-- lodashとVueの設定 -------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- オフライン環境での実行が可能 -->
    <script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>  
    <!-- lodashをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    
    <!-- その他の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.2.15/dist/vee-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.2.15/dist/locale/ja.js"></script>
    <!-- jsファイルの読み込み -->
    <script src="js/validate_custom.js"></script>
    <!-- ------------------------------------------------- -->
   
</body>
</html>
